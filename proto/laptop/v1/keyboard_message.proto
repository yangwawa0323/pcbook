syntax = "proto3";

package techschool.pcbook.laptop.v1;



option go_package = ".;pb";

import "options/gorm.proto";

message Keyboard {
  option (gorm.opts) = {
    ormable : true
  };
 
  enum Layout {
    UNKNOWN = 0;
    QWERTY = 1;
    QWERTZ = 2;
    AZERTY = 3;
  }

  Layout layout = 1;
  bool backlit = 2;
}
